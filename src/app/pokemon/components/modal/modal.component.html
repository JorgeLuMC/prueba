<!-- Button trigger modal -->
<button (click)="fetchDataFromApi()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pokemonDeltail">
  Info
</button>

<!-- Modal -->
<div class="modal fade" id="pokemonDeltail" tabindex="-1" aria-labelledby="pokemonDeltailLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="pokemonDeltailLabel">Detalles del pokemon</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
<!-- modal.component.html -->
<div class="modal-body">
<!-- modal.component.html -->
<div class="d-flex justify-content-center align-items-center p-3 mb-3">
  <div class="text-center">
    <img style="height: 140px;" [src]="modalPokemon.sprites?.front_default" class="img-fluid rounded" alt="Imagen de {{ modalPokemon?.name }}">
  </div>
  <div class="text-center">
    <div>
      <span class="fw-bold">pokedex:</span>
      <p>{{ modalPokemon.id }}</p>
    </div>
    <div>
      <span class="fw-bold">Nombre:</span>
      <p>{{ modalPokemon.name }}</p>
    </div>
    <div>
      <span class="fw-bold">Tama√±o:</span>
      <p>{{ convertToFeet(modalPokemon.height) }}</p>
    </div>
  </div>
</div>


  <div *ngFor="let stat of modalPokemon?.stats" class="text-center mb-2">
    <p class="fw-bold">{{ stat.stat?.name | titlecase }}: {{ stat.base_stat }}</p>
  </div>
</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
